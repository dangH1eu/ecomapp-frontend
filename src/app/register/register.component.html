<!-- <app-header></app-header> -->
<div class="container">

    <form #registerForm="ngForm">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Register</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="phone" 
                    (input)="onPhoneChange()" 
                    name="phone"
                    (focus)="registerForm.form.markAsTouched()"
                    required
                    id="phone">
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                    *ngIf="phone.length < 6 && registerForm.form.touched"
                     >Phone number must have at least 6 characters</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" 
                    [(ngModel)]="password" 
                    name="password"
                    required
                    placeholder="at least 3 characters"
                        class="form-control" id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                    *ngIf="password.length < 3 && registerForm.form.touched"
                     >Password must have at least 3 characters</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Repeat password</label>
                    <input type="password" 
                    [(ngModel)]="repeatPassword" 
                    name="repeatPassword"
                    required
                    (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                    placeholder="at least 3 characters"
                        class="form-control" id="confirm-password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                    *ngIf="repeatPassword.length < 3 && registerForm.form.touched"
                     >Repeat password must have at least 3 characters
                    </p>
                    <p class="text-danger"
                    *ngIf="registerForm.controls['repeatPassword'].hasError('passwordMismatch') && registerForm.form.touched">
                        Repeat password doesn't match
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Name</label>
                    <input type="text" 
                    [(ngModel)]="fullName" 
                    required
                    class="form-control" id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="date-of-birth">Date of birth</label>
                    <input type="date" 
                    [(ngModel)]="dateOfBirth"
                    (input)="registerForm.form.markAsTouched(); checkAge()"
                    name="dateOfBirth"
                    required
                     class="form-control" id="date-of-birth">
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                    *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') 
                    && registerForm.form.touched"
                     >Minimum age is 18</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" [(ngModel)]="address" class="form-control" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                            [(ngModel)]="isAccepted" class="form-check-input" id="agree">
                            <label class="form-check-label text-start" for="agree">I agree with the terms and
                                conditions</label>
                        </span>
                    </div>
                </div>
                <button type="button" 
                (click)="register()"
                class="register-button">Register</button>
                <div class="divider"></div>
                <p class="text-center">Already have an account? <span>
                        <a href="#" class="register-link">Login</a></span></p>
            </div>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
