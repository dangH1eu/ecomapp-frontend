<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeNavItem === 0 }"
              (click)="setActiveNavItem(0)"
              routerLink="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeNavItem === 1 }"
              (click)="setActiveNavItem(1)"
              routerLink="/"
              >Notifications</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: activeNavItem === 2 }"
              (click)="setActiveNavItem(2)"
              routerLink="/orders"
            >
              <i class="fas fa-shopping-cart icon"></i>
              Cart
            </a>
          </li>
          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container
                ngbPopover="My account,My order,Logout"
                popoverTitle="User Actions"
                triggers="click"
                [placement]="'bottom'"
              >
                <a
                  class="nav-link"
                  [ngbPopover]="popoverContent"
                  (click)="togglePopover($event)"
                >
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a
                      class="popover-item"
                      (click)="handleItemClick(0)"
                      >My account</a
                    >
                    <a
                      class="popover-item"
                      (click)="handleItemClick(1)"
                      >Order info</a
                    >
                    <a
                      class="popover-item"
                      (click)="handleItemClick(2)"
                      >Log out</a
                    >
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" routerLink="/login">Login</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
