<app-header></app-header>
<form [formGroup]="userProfileForm"> 
<div class="row">
    <div class="col-md-3 mx-auto">
        <h2 class="product-header">User info</h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" 
                    formControlName="fullname" 
                    class="form-control" 
                    id="fullname" 
                    [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                <div 
                    *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched" 
                    class="invalid-feedback">
                    Full name is required
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" 
                    formControlName="address" 
                    class="form-control" 
                    id="address" 
                    [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">                
            </div>                        
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of birth</label>
                <input type="date" 
                    formControlName="date_of_birth" 
                    class="form-control" 
                    id="date_of_birth" >                
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       formControlName="password"                         
                       placeholder="Mật khẩu" 
                       required
                       id="password" 
                       [class.is-invalid]="userProfileForm.get('password')!.invalid 
                        && userProfileForm.get('password')!.touched">
                <div *ngIf="userProfileForm.get('password')!.invalid 
                  && userProfileForm.get('password')!.touched" class="invalid-feedback">
                  at least 3 characters
                </div>
              </div>              
              <div class="mb-3">
                <label for="repeat_password" class="form-label">Repeat password</label>
                <input type="password" 
                       class="form-control" 
                       formControlName="repeat_password"                         
                       placeholder="Nhập lại mật khẩu" 
                       required
                       id="repeat_password" 
                       [class.is-invalid]="userProfileForm.get('repeat_password')!.invalid 
                          && userProfileForm.get('repeat_password')!.touched">
                  <div *ngIf="userProfileForm.hasError('passwordMismatch')" 
                  class="invalid-feedback">
                    Password does't match
                  </div>
              </div>              
              <div class="text-center">
                <button type="button" 
                    (click)="save()"
                    class="btn btn-primary">Save change</button>
              </div>
            </div>  

</div>
</form>
<app-footer></app-footer>
