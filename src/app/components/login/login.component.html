<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input type="text"
                    [(ngModel)]="phoneNumber" 
                    (input)="onPhoneNumberChange()" 
                    name="phoneNumber"
                    (focus)="loginForm.form.markAsTouched()"
                     class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" 
                    [(ngModel)]="password" 
                    name="password"
                    placeholder="At least 3 characters" 
                        class="form-control" id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-start" for="remember">Remember login</label>
                        </span>
                        <a href="#" class="register-link">Forgot password</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right"
                        [(ngModel)]="selectedRole">
                      <option selected disabled>Login as</option>
                      <option *ngFor="let role of roles" [ngValue]="role">
                        {{ role.name }}
                    </select>
                  </div>
                  <button type="button" 
                  (click)="login()"
                  class="login-button">Login</button>
                  <div class="divider"></div>
                  <p class="text-center">Create account now <span>
                    <a routerLink="/register" class="register-link">Create</a></span></p>
        </div>
    </div>   
</div>
<app-footer></app-footer>
